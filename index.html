<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page | Raccoonim</title>
  <link rel="stylesheet" href="./src/css/main.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="./src/icons/fav/">
  <link rel="apple-touch-icon" sizes="60x60" href="./src/icons/fav//apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./src/icons/fav//apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./src/icons/fav//apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./src/icons/fav//apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./src/icons/fav//apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./src/icons/fav//apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./src/icons/fav//apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./src/icons/fav//apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./src/icons/fav//android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/icons/fav//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./src/icons/fav//favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/icons/fav//favicon-16x16.png">
  <link rel="manifest" href="./src/icons/fav//manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <header class="header">
    <div class="header__container container">
      <a href="/" class="header__main-link focus-visible" title="Home">
        <img class="header__logo" src="src/icons/Logo.svg" alt="Raccoonim Home">
      </a>

      <nav class="header__nav-menu">
        <ul class="header__list">

          <li class="header__item">
            <a href="/" class="header__link u-no-underline u-text-white focus-visible" title="How it works">How it works</a>
          </li>

          <li class="header__item">
            <button class="header__button button button--yellow button--gap-sm u-no-border focus-visible" title="Get Started">
              <img src="./src/icons/RocketLaunch.svg" alt="" class="button__icon">
              <span class="button__text button__text--gray">Get Started</span>
            </button>
          </li>

        </ul>
      </nav>
    </div>
  </header>


  <main class="main">
    <section class="hero-section">
      <div class="hero-section__container container">

        <div class="hero-section__top-wrapper">
          <h1 class="hero-section__title">Start Raccoonin Around</h1>
          <p class="hero-section__subtitle">Collect Trash, Avoid Dogs, Be the Raccoon King</p>
        </div>

        <div class="hero-section__bottom-wrapper">

          <a href="/" class="hero-section__app-store-link button button--gap-md button--white focus-visible" title="App Store">

            <img class="button__store-icon" src="./src/icons/app-store.svg" alt="">
            <div class="button__text button__text--gray">
              <span class="button__label">Get it on</span>
              <strong class="button__store">App Store</strong>
            </div>

          </a>

          <a href="/" class="hero-section__google-play-link button  button--gap-md button--white focus-visible" title="Google Play">
            <img class="button__store-icon" src="./src/icons/google-play.svg" alt="">
            <div class="button__text button__text--gray">
              <span class="button__label">Get it on</span>
              <strong class="button__store">Google Play</strong>
            </div>
          </a>

        </div>

      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>
</body>

</html>
